<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile</title>
  </head>
  <style></style>
  <body>
    <header class="container-fluid bg-secondary text-center">
      <h1>Team Profile</h1>
    </header>
    <main class="d-flex flex-row justify-content-evenly">
      <div class="card" style="width: 18rem">
        <div class="card-header bg-success">Manager</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-info"></li>
          <li class="list-group-item bg-info">ID:</li>
          <li class="list-group-item bg-info">E-mail:</li>
          <li class="list-group-item bg-info">Office Number:</li>
        </ul>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-header bg-success">Engineer</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-info"></li>
          <li class="list-group-item bg-info">ID:</li>
          <li class="list-group-item bg-info">E-mail:</li>
          <li class="list-group-item bg-info">Github:</li>
        </ul>
      </div>
      <div class="card" style="width: 18rem">
        <div class="card-header bg-success">Intern</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-info"></li>
          <li class="list-group-item bg-info">ID:</li>
          <li class="list-group-item bg-info">E-mail:</li>
          <li class="list-group-item bg-info">School:</li>
        </ul>
      </div>
    </main>
  </body>
</html>
